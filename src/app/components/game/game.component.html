<nav class="navbar navbar-expand-lg navbar-light bg-warning justify-content-between p-0">
  <div *ngIf="!isStandaloneScreen" class="position-absolute h-100 bg-dark pl-1"></div>
  <div *ngIf="!isStandaloneScreen" class="pr-1"></div>
  <button
    *ngIf="isStandaloneScreen"
    class="btn btn-lg"
    type="button"
    ngbTooltip="{{'GLOBAL.BACK' | translate }}"
    (click)="location.back()">
    <img src="../../../assets/icons/chevron-left-solid.png" height="24" width="24"/>
  </button>
  <button
    *ngIf="!isStandaloneScreen"
    [disabled]="!gameLaunched"
    class="btn btn-lg"
    type="button"
    ngbTooltip="{{'GAME.STOP' | translate }}"
    (click)="stopGame()">
    <img src="../../../assets/icons/stop-solid.png" height="24" width="24"/>
  </button>
  <div class="align-middle d-flex flex-grow-1">
    <div class="p-1 m-1 h6 bg-secondary rounded flex-grow-1 d-flex justify-content-between align-items-center">
      <div>
        <img class="pixelated" src="../../../assets/icons/own.png" height="32" width="32">
        <span class="align-middle">{{ownScore}}</span>
      </div>
      <span class="align-middle">{{gameTimeDisplayed}} min</span>
      <div>
        <span class="align-middle">{{oppScore}}</span>
        <img class="pixelated" src="../../../assets/icons/opp.png" height="32" width="32">
      </div>
    </div>
    <button
      class="btn btn-lg"
      type="button"
      ngbTooltip="{{'GAME.SOUND_ENABLED' | translate }}"
      onclick="this.blur()"
      (click)="soundActivated = !soundActivated">
      <ng-container [ngSwitch]="soundActivated">
        <img *ngSwitchCase="true" src="../../../assets/icons/volume-off-solid.png" height="24"/>
        <img *ngSwitchCase="false" src="../../../assets/icons/volume-off-solid-empty.png" height="24"/>
      </ng-container>
    </button>
    <button
      class="btn btn-lg"
      type="button"
      ngbTooltip="{{'GAME.GAME_ACCELERATED' | translate }}"
      onclick="this.blur()"
      (click)="acceleratedGame = !acceleratedGame">
      <ng-container [ngSwitch]="acceleratedGame">
        <img *ngSwitchCase="true" src="../../../assets/icons/forward-solid.png" height="24"/>
        <img *ngSwitchCase="false" src="../../../assets/icons/forward-solid-empty.png" height="24"/>
      </ng-container>
    </button>
  </div>
</nav>
<div class="text-center">
  <canvas
    id="fieldCanvas" class="pixelated"
    [class.fullscreen]="isStandaloneScreen"
    width="456" height="554"
    style="max-width: 400px;">
  </canvas>
</div>

<ng-template #kickOffContent let-modal>
  <div class="modal-header">
    <h6 class="modal-title">{{"GAME.KICK_OFF" | translate  }}</h6>
  </div>
</ng-template>

<ng-template #stopGameContent let-modal>
  <div class="modal-header">
    <h6 class="modal-title">{{"GLOBAL.WARNING" | translate }}</h6>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span>&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p [innerHTML]="'GAME.STOP_MODAL' | translate"></p>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-secondary"
      (click)="modal.close(false)">
      {{"GLOBAL.CANCEL" | translate }}
    </button>
    <button
      type="button"
      class="btn btn-danger"
      (click)="modal.close(true)">
      {{"GLOBAL.OK" | translate }}
    </button>
  </div>
</ng-template>

<ng-template #endGameContent let-modal>
  <div class="modal-header">
    <h6 class="modal-title" *ngIf="ownScore > oppScore">{{'GAME.YOU_WON' | translate }}</h6>
    <h6 class="modal-title" *ngIf="ownScore === oppScore">{{'GAME.DRAW' | translate }}</h6>
    <h6 class="modal-title" *ngIf="ownScore < oppScore">{{'GAME.YOU_LOST' | translate }}(</h6>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span>&times;</span>
    </button>
  </div>
</ng-template>
